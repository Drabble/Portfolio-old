<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Papyrus</title>
	
	<link rel="icon" href="img/logo.png">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/portfolio-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header center">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="img/logo-white.png" style="float: left; width: 30px; height: 30px;"/>Papyrus</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" style="margin-right : 10px;" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
					<li>
                        <a href="login.html">Sign in</a>
                    </li>
                    <li>
                        <a href="signup.html">Sign up</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
    </nav>
	
	<!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <!-- Page Content -->
			<div class="container">

				<!-- Login -->
				<div class="row">
					<div class="col-md-offset-3 col-md-6 well">
						<h1>Sign up</h1><br/>
						<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>    
						<form id="signupform" class="form-horizontal" role="form">
							
							<div id="signupalert" style="display:none" class="alert alert-danger">
								<p>Error:</p>
								<span></span>
							</div>
								
							<div class="form-group">
								<div class="col-md-9">
									<input type="text" class="form-control" name="email" placeholder="Email Address">
								</div>
							</div>
								
							<div class="form-group">
								<div class="col-md-9">
									<input type="text" class="form-control" name="firstname" placeholder="First Name">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-9">
									<input type="text" class="form-control" name="lastname" placeholder="Last Name">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-9">
									<input type="password" class="form-control" name="passwd" placeholder="Password">
								</div>
							</div>

							<div class="input-group">
								<div class="checkbox">
									<label>
										<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
									</label>
								</div>
							</div>

							<div style="margin-top:10px" class="form-group">
								<!-- Button -->                                        
								<div class="col-md-9">
									<a id="btn-signup" href="papyrus.html" class="btn btn-info">Sign up</a>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 control">
									<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
										You already have an account! 
										<a href="login.html">
											Sign In Here
										</a>
									</div>
								</div>
							</div>    
						</form>
					</div>
				</div>
			</div>
			<!-- /.container -->
        </div>
    </header>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
