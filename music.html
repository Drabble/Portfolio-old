	<script>
		$(document).ready(function(){
			// Hide goto top button when scrolling close to top
			var offset = 900;
			var duration = 300;
			jQuery(window).scroll(function() {
				if (jQuery(this).scrollTop() > offset) {
					jQuery("#goto_top").fadeIn(duration);
				} else {
					jQuery("#goto_top").fadeOut(duration);
				}
			});
			
			// Add magnific popup library to images
			$('.project img').magnificPopup({
				type: 'image',
				callbacks: {
					elementParse: function(item) {
						item.src = item.el.attr('data-src');
					}
				},
				gallery: {
				  enabled: true
				}
			});
			
			// Lazy load images
			$("img").unveil(9000, function() {
			  $(this).load(function() {
				this.style.opacity = 1;
			  });
			});
			$("iframe").unveil(9000, function() {
			  $(this).load(function() {
				this.style.opacity = 1;
			  });
			});
			// Particles at the top
			particlesJS.load('particles-js', 'assets/js/particles.json', function() {
			  console.log('callback - particles.js config loaded');
			});
		});
	</script>
